<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>RGB Color Guess Game</title>
</head>

<body>
    <!-- Header -->
    <header id="mainHeader">
        <h1>Guess the Color: <span id="colorDisplay" class="highlight"></span></h1>
    </header>

    <!-- Game Controls -->
    <section id="subHeader">
        <button id="newColor" class="btn shadow-sm">
            Restart <img src="https://img.icons8.com/metro/26/ffffff/synchronize.png" alt="Restart">
        </button>
        <span id="Message" class="ml-4 text-warning font-weight-bold"></span>
    </section>

    <!-- Game Board -->
    <main id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        Thank you for playing!
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index3.js"></script>
</body>

</html>
